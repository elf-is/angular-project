<div class="grid mx-auto">
  <div>
    <app-shopping-edit></app-shopping-edit>
  </div>
  <hr class="my-2">

  <div
    class="text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200">
    <div
      *ngFor="let ingredient of ingredients;let i = index" (click)="onSelect(i)"
      class="py-2 px-4 w-full font-medium text-left border-b border-gray-200 cursor-pointer
             hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700
             focus:text-blue-700">
      {{ingredient.name | titlecase}} ({{ingredient.amount}})
    </div>
  </div>
</div>
