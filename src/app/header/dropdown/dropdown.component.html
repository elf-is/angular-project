<div class="relative inline-block text-left">
  <button type="button"
          class="inline-flex w-full rounded-md justify-center text-md font-medium
          text-gray-300 hover:bg-gray-700 hover:text-white py-2 px-3 focus:outline-none
          focus:ring-gray-300 focus:ring-offset-2 focus:ring-offset-gray-100" (click)="toggleDisplay()">
    Manage
    <svg class="-mr-1 ml-1 mt-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
         fill="currentColor"
         aria-hidden="true">
      <path fill-rule="evenodd"
            d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
            clip-rule="evenodd"/>
    </svg>
  </button>
  <div *ngIf="displayed"
       class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black
      ring-opacity-5 focus:outline-none">
    <div class="py-1" role="none">
      <a *ngFor="let item of items; let i = index;" href="{{item.link}}" class="text-gray-700 block px-4 py-2 text-sm
            hover:bg-gray-100 hover:text-gray-900 "
         role="menuitem"
         tabindex="-1" id="menu-item-{{i}}">
        {{item.name}}
      </a>
    </div>
  </div>
</div>
