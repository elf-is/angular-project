<div class="max-w-sm rounded overflow-auto shadow-lg border-1 mt-4">
  <img class="w-full" [src]="recipe.imagePath" alt="Recipe Name">
  <div class="px-6 py-4">
    <div class="flex flex-grow-0 font-bold text-xl mb-2 justify-between align-middle">
      <div class="my-auto">{{recipe.name}}</div>
      <app-dropdown [items]="dropdownItems"></app-dropdown>
    </div>
    <p class="text-gray-700 text-base">
      {{recipe.description}}
    </p>
    <p class="text-gray-700 text-base">
      Recipe Ingredients
    </p>
  </div>
</div>
