<a [routerLink]="[index]" routerLinkActive="active" class="cursor-pointer flex flex-col items-center bg-white rounded-lg border shadow-md md:flex-row md:max-w-lg
   hover:bg-gray-100 mt-4">
  <img class="object-cover w-full h-96 rounded-t-lg md:h-auto max-h-52 md:w-48 md:rounded-none md:rounded-l-lg"
    src="{{item.imagePath}}" alt="">
  <div class="flex flex-col pt-2 pl-4 w-full">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">{{item.name | shorten:15}}</h5>
    <p class="mb-3 font-normal text-gray-700">{{item.description}}</p>
  </div>
</a>
