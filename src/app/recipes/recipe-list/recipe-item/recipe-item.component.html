<div class="max-w-sm rounded overflow-hidden shadow-lg border-1 mt-4">
  <img class="w-full" [src]="item.imagePath" alt="{{item.name}}">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{item.name}}</div>
    <p class="text-gray-700 text-base">
      {{item.description}}
    </p>
  </div>
</div>
